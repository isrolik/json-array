<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<title> demo myData </title>
		<script>
		function Start(){
			var mymyData = [
			2445,
			{
				locations:["Idaho","New York","London"],
				item:[
					{name: "monitor",price:229.99},
					{name: "Keyboard",price:19.99}
					],
					calculate: function (a,b){return a + b}
			},
			[11,22,33],
			{
				employees: [
					{name: "John, smith",price:46},
					{name: "Elizabeth, McKlay",age:41}
				],
				getBirthYear: function(age){return (new myData().getFullYear()-age)},
				codes:[11,56,7655,3444,67,888,100],
				tag:{
					name: "A1",
					x: 0.0001,
					y:99.9998
				}
			},
			function testLatency(a, b, c){return a * b * c}
			];
			
			
			printmyData(mymyData,0);			
		}
		
		
		
		function printmyData(myData,indentionCount){
			var value;
		
		// print parent
		printMe(myData, indentionCount); // pass value and nude position (indentionCount)

			// print first child
			value = myData[sayKey(myData,0)];			
			printMe(value, 1); // function sayKey -> set position key string (for object) or index number (for array)
			
			/*
			// simple exemple
			key = sayKey(myData,0); // pass parent and index of child to get child index or key 
			value = myData[key];  // get the myData by use key or index of myData in current position in Json pormat
			*/
			
			// print second child
			value = myData[key1 = sayKey(myData,1)];
			printMe(value, 1);
				value = myData[key1][key2 = sayKey(myData[key1],0)];
				printMe(value, 2);
				// value must by an array -> Array.length
				for(i=0;i<value.length;i++){ 
				    val = myData[key1][key2][key3 = sayKey(myData[key1][key2],i)]
					printMe(val, 3);  
				}

				value = myData[key1][key2 = sayKey(myData[key1],1)];
				printMe(value, 2);
				// value must by an array -> Array.length
				for(i=0;i<value.length;i++){
					val = myData[key1][key2][key3 = sayKey(myData[key1][key2],i)];
					printMe(val, 3);
						// value is an object with tow properties in this case
						for(j=0;j<2;j++){
						v = myData[key1][key2][key3][key4 = sayKey(myData[key1][key2][key3],j)];				
						printMe(v, 4);  
						}
				}
				value = myData[key1][key2 = sayKey(myData[key1],2)];
				printMe(value, 2);			

			// print third child
			value = myData[key1 = sayKey(myData,2)];
			printMe(value, 1);
				// value must by an array -> Array.length
			for(i=0;i<value.length;i++){
				val = myData[key1][key2 = sayKey(myData[key1],i)];
				printMe(val, 2);
			}
						
			// print fourth child
			value = myData[key1 = sayKey(myData,3)];
			printMe(value, 1);
				value = myData[key1][key2 = sayKey(myData[key1],0)];
				printMe(value, 2);
				// value must by an array -> Array.length
				for(i=0;i<value.length;i++){
					val = myData[key1][key2][key3 = sayKey(myData[key1][key2],i)];
					printMe(val, 3);
						// value is an object with tow properties in this case
						for(j=0;j<2;j++){
						v = myData[key1][key2][key3][key4 = sayKey(myData[key1][key2][key3],j)];				
						printMe(v, 4);  
						}						
				}
				value = myData[key1][key2 = sayKey(myData[key1],1)];
				printMe(value, 2);
				value = myData[key1][key2 = sayKey(myData[key1],2)];
				printMe(value, 2);
				// value must by an array -> Array.length
				for(i=0;i<value.length;i++){
					val = myData[key1][key2][key3 = sayKey(myData[key1][key2],i)];
					printMe(val, 3);
				}
				value = myData[key1][key2 = sayKey(myData[key1],3)];
				printMe(value, 2);
					// value is (can be) an object with 3 properties in this case
				for(p=0;p<3;p++){
					value = myData[key1][key2][key3 = sayKey(myData[key1][key2],p)];
					printMe(value, 3);
				}
			// print fifth child
			value = myData[key1 = sayKey(myData,4)];
			printMe(value, 1);
		}
		
			// if an object return key names (string), else return index position (number)
			function sayKey(obj,position){ // get two argument: parent and carrent child position (no position spice)
				 // In JavaScript, an array is a special type of object, typeof of Array return Object -> 
				 // so use instanceof and use short IF - ELSE statement to check if is array or object
				 return (obj instanceof Array ? position : Object.keys(obj)[position]);
			}
			
			function printMe(curruntValue, position){ // not carrent child position, position for spice only
				// array of spice 
				var spice = ["", node = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;", node+node, node+node+node, node+node+node+node] // indentation from root				
				// chack whith type it
				switch (typeof curruntValue) {
					case 'object':
						if (curruntValue instanceof Array){
							document.write(spice[position] + "This is an Array that has " + curruntValue.length + " elements <br>"); // print Array
						} else {
							document.write(spice[position] + "This is an Object and below are his properties <br>"); // print Object
						}
					    break;
					case 'function':
						document.write(spice[position] + "This is a Function and it's code is " + curruntValue + "<br>"); // print Function
					    break;				
					case 'number':
						document.write(spice[position] + "This is a Number " + curruntValue + "<br>"); // print Number
					    break;
					case 'string':
						document.write(spice[position] + "This is a String " + curruntValue + "<br>"); // print String
						break;
					case 'boolean':
						document.write(spice[position] + "This is a Boolean " + curruntValue + "<br>"); // print Boolean
					    break;
					default:
						document.write(spice[position] + "this a undefine type - typeof: "+ typeof(curruntValue)); // print undefine
				}
			}

		

		</script>
	</head>
	<body onload="Start();">
		
	</body>
</html>
